<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <tbody>
              <tr>
                <td class="item">Salmon</td>
                <td class="price">60.00</td>
                <td class="quantity"><label>QTY</label><input type="number" name="quantity" value="0"><button>Remove</button></td>
                <td class="item-subtotal" value="0">$0</td>
              </tr>
              <tr>
                <td class="item">Tuna</td>
                <td class="price">50.00</td>
                <td class="quantity"><label>QTY</label><input type="number" name="quantity" value="0"><button>Remove</button></td>
                <td class="item-subtotal" value="0">$--.--</td>
              </tr>
              <tr>
                <td class="item">Carp</td>
                <td class="price">40.00</td>
                <td class="quantity"><label>QTY</label><input type="number" name="quantity" value="0"><button>Remove</button></td>
                <td class="item-subtotal" value="0">$--.--</td>
              </tr>
              <tr>
                <td class="item">Pork</td>
                <td class="price">50.00</td>
                <td class="quantity"><label>QTY</label><input type="number" name="quantity" value="0"><button>Remove</button></td>
                <td class="item-subtotal" value="0">$--.--</td>
              </tr>
              <tr>
                <td class="item">Beef</td>
                <td class="price">40.00</td>
                <td class="quantity"><label>QTY</label><input type="number" name="quantity" value="0"><button>Remove</button></td>
                <td class="item-subtotal" value="0">$--.--</td>
              </tr>
            </tbody>
          </table>

          <form class="col-12" id="addItem">
            <input name="item" type="text" placeholder="Item" required>
            <input name="price" type="number" placeholder="Price" required>
            <button class="btn btn-success">ADD ITEM</button>
          </form>

          <div class="container">
            <h2>Order Total:</h2>
            <h1 class="final-price"></h1>
          </div>
        </div>
      </div>

    </div>
    

  </body>
</html>
